<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Page | G. Satya Kishore</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="task2.css">
</head>
<body>

<header>
  <h1>Interactive Page</h1>
  <p>Welcome To My Webpage, Experience the DOM manipulation with JavaScript.</p>
</header>

<section>
  <h2>Contact Me</h2>
  <form id="contactForm" onsubmit="return validateForm()">
    <input type="text" name="name" placeholder="Your Name">
    <input type="email" name="email" placeholder="Your Email">
    <textarea name="message" placeholder="Your Message" rows="4"></textarea>
    <button type="submit">Send</button>
  </form>
</section>

<section>
  <h2>To-Do List</h2>
  <input type="text" id="taskInput" placeholder="Enter a task">
  <button onclick="addTask()">Add Task</button>
  <ul id="taskList"></ul>
</section>

<section>
  <h2>Image Gallery (Add Your Own!)</h2>
  <input type="text" id="imgUrl" placeholder="Paste image URL">
  <button onclick="addImage()">Add Image</button>
  <ul id="galleryList"></ul>
</section>

<footer>
  <p>&copy; 2025 G. Satya Kishore</p>
  <a href="index.html" class="back-link">‚Üê Back to Home</a>
</footer>

<script src="task2.js"></script>
</body>
</html>
